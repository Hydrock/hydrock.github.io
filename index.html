<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Public Repo</title>
	<style>
		.menu {
		  position: relative;
		  top: 50%;
		  left: 50%;
		  -webkit-transform: translate(-50%, -50%);
		          transform: translate(-50%, -50%);
		  box-shadow: 0 0.5em 2em rgba(0, 0, 0, 0.5);
		  background: black;
		  text-transform: uppercase;
		  text-align: center;
		  letter-spacing: 0.25em;
		  font-size: calc(1em + 1vh);
		  padding: 0;
		  margin: 0;
		  list-style-type: none;
		  display: inline-block;
		}
		.menu .menu-item {
		  position: relative;
		  z-index: 1;
		}
		.menu a {
		  display: block;
		  color: inherit;
		  text-decoration: none;
		  padding: 0.75em 4em 0.75em 4em;
		}
		.menu li:nth-child(1) {
		  background: #22267b;
		}
		.menu li:nth-child(2) {
		  background: #1d2069;
		}
		.menu li:nth-child(3) {
		  background: #181b56;
		}
		.menu li:nth-child(4) {
		  background: #131544;
		}
		.menu li:nth-child(5) {
		  background: #0e0f31;
		}

		.magic-line {
		  position: absolute;
		  z-index: 0;
		  top: 0;
		  left: 0;
		  right: 0;
		  height: 0;
		  pointer-events: none;
		  -webkit-transition: background 0.3s, -webkit-transform 0.3s;
		  transition: background 0.3s, -webkit-transform 0.3s;
		  transition: transform 0.3s, background 0.3s;
		  transition: transform 0.3s, background 0.3s, -webkit-transform 0.3s;
		  -webkit-backface-visibility: hidden;
		          backface-visibility: hidden;
		  -webkit-transform-style: preserve-3d;
		          transform-style: preserve-3d;
		  will-change: transform;
		}
		.magic-line:before, .magic-line:after {
		  content: "";
		  position: absolute;
		  top: 0;
		  height: 100%;
		  background: inherit;
		  width: 0.5em;
		  box-shadow: 0 0.5em 2em rgba(0, 0, 0, 0.5);
		}
		.magic-line:before {
		  right: 100%;
		  border-radius: 3px 0 0 3px;
		}
		.magic-line:after {
		  left: 100%;
		  border-radius: 0 3px 3px 0;
		}

		html, body {
		  height: 100%;
		}

		body {
		  color: #fff;
		  font-family: "Cairo", sans-serif;
		  line-height: 1.25;
		}

		main {
		  background: -webkit-radial-gradient(ellipse farthest-corner at center top, #17b794, #094639);
		  background: radial-gradient(ellipse farthest-corner at center top, #17b794, #094639);
		  height: 100%;
		  box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.8);
		}

		footer {
		  background: #0e0f31;
		  position: relative;
		  z-index: -1;
		  height: 200px;
		}
		footer p {
		  margin: 0;
		  position: fixed;
		  z-index: 10;
		  bottom: 100px;
		  font-size: 2em;
		  text-align: center;
		  width: 100%;
		  box-sizing: border-box;
		  padding: 0 2em;
		  -webkit-transform: translateY(50%);
		          transform: translateY(50%);
		  text-shadow: 2px 2px 4px black;
		}
		footer a {
		  text-decoration: none;
		  color: #17B794;
		}
	</style>
</head>
